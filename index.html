<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="time"></h1>
    <h2 id = "welcome"> 
        Welcome to Your Coding Quiz, Points are given for correct answers, 
        time is removed for wrong answers.
        <button id = "starter">Start</button>
    </h2>
    <div id="codequiz">
        <h2 id = "question"> </h2>
 
        <button  id = "ans1" onclick="nextQuestion()"></button>
        <button  id = "ans2" onclick="nextQuestion()"></button>
        <button  id = "ans3" onclick="nextQuestion()"></button>
        <button  id = "ans4" onclick="nextQuestion()"></button>

    <p id = "response"></p>
    </div>
    
    <div id="results">
        <form method="get">    
              <label for="Initials">Enter your Initials: </label>
              <input type = "text" id = "userInitials" placeholder="Initials">
              <button type = "button" id = "submitButton">SUBMIT</button>
             
          </form>
          <div id = "highScores">
                <p id = "finalInitials"></p> <p id = "scoreFinal"></p>
               <button type = "button" id = "restart">Restart Quiz</button><button type = "button" id = "clearScores">Clear High scores</button>
               

                
          </div>
    </div>

    <script src="./quiz.js"></script>
</body>
</html>
