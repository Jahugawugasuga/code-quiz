<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="./style.css" rel="stylesheet"> -->
</head>
<body>
    <h1 class="time"></h1>
    <h2 id = "welcome"> 
        Welcome to Your Coding Quiz, Points are given for correct answers, 
        time is removed for wrong answers.
    </h2>
    <div id="codequiz">
        <h2 id = "question"> </h2>
        <button class = "answer" id = "ans1" onclick="handleClick()"></button>
        <button class = "answer" id = "ans2" onclick="handleClick()"></button>
        <button class = "answer" id = "ans3" onclick="handleClick()"></button>
        <button class = "answer" id = "ans4" onclick="handleClick()"></button>
    </div>
    <button id="submit">Submit Quiz</button>
    <div id="results">
        <form action="" method="get" class="form-example">
            <div class="form">
              <label for="Initials">Enter your Initials: </label>
              <input type="initials" name="initials" id="initials" required>
            </div>
            <!-- <div class="form-example">
               <button id="submitInitials">Submit Initials</button>
            </div> -->
          </form>
    </div>

    <script src="./quiz.js"></script>
</body>
</html>
