<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="time"></h1>
    <h2 id = "welcome"> 
        Welcome to Your Coding Quiz, Points are given for correct answers, 
        time is removed for wrong answers.
        <button id = "starter">Start</button>
    </h2>
    <div id="codequiz">
        <h2 id = "question"> </h2>
        <button class = "answer" id = "ans1" onclick="handleClick()"></button>
        <button class = "answer" id = "ans2" onclick="handleClick()"></button>
        <button class = "answer" id = "ans3" onclick="handleClick()"></button>
        <button class = "answer" id = "ans4" onclick="handleClick()"></button>
    </div>
    
    <div id="results">
        <form method="get">    
            <p id = "score"></p>
              <label for="Initials">Enter your Initials: </label>
              <input  type = "text" id = "userInitials" placeholder="frickin">
              <input type = "submit" id = "submitButton" >
          </form>
          <!-- <div id = "highScores">
                <p id = "finalInitials"></p>
                <p id = "scoreFinal"></p>
                
          </div> -->
    </div>

    <script src="./quiz.js"></script>
</body>
</html>
